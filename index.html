<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyCnjUZ5ZfeZvFXXKpg1AJRGYAn8a3sqfUk"></script>
    <title>Bike Limbo</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Bike Stolen? Find it Here.</h1>
      </div>
      <form id="bike-search">
        <div class="form-group">
          <label for="manufacturer">Enter a manufacturer:</label>
          <input id="manufacturer" type="text" name="manufacturer" placeholder="ex: Huffy" required>
        </div>
        <div class="form-group">
          <label for="location">Enter a city to search in:</label>
          <input id="location" type="text" name="location" placeholder="ex: Portland, OR" required>
        </div>

        <button type="submit" class="button">Search</button>
      </form>
      <div id="map"></div>
      <ul id="result"></ul>

    </div>
  </body>
</html>
